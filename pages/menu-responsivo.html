<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans+Condensed:ital,wght@0,400;1,100&family=League+Gothic&family=Montserrat:ital,wght@0,300;1,300;1,600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans+Condensed:ital,wght@0,400;1,100&family=League+Gothic&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu responsivo</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>

body {
  padding: 0;
  background-color: rgb(255, 255, 255);
  margin:0;
  width: 100%;
  font-family: 'Montserrat', sans-serif;
}

.faixa1 {
  background-color: #093807;
  height: 8.8vh;
  align-items: center;
  width: 100%;
  margin: 0;
  display: flex;
  justify-content: space-between; /* Adicionado para distribuir os elementos horizontalmente */
}

.faixa1 a {
  text-decoration: none;
  display: flex; /* Adicionado para alinhar os elementos em linha */
  align-items: center; /* Adicionado para centralizar verticalmente os elementos */
}

.faixa1-direita a {
  margin-left: 10px; /* Adicione um espaçamento entre os links */
}

.faixa1-direita p {
  margin-right: 5px; /* Adicionado para espaçamento entre o texto e a imagem */
}

#logo {
  height: 35vh;
}

.pesquisa {
  display: flex;
  background-color: white;
  height: 5.5vh;
  align-items: center;
  border-radius: 1vw;
  width: 22vw;
  padding-left: 1vw;
  margin-left: 45vw;
  transition: 0.2s;
}

.pesquisa:hover {
  background-color: rgb(211, 211, 211);
  cursor: pointer;
}

.pesquisa input {
  background-color: transparent;
}

.pesquisa img {
  display: flex;
  height: 4vh;
  margin-left: 13vh;
}

input {
  border: none;
  outline: none;
}

.entrar img {
  width: 16px; /* Ajusta o tamanho das imagens */
  height: 16px;
}

.sacola img {
  width: 16px; /* Ajusta o tamanho das imagens */
  height: 16px;
}

.faixa1 {
  overflow: hidden;
  background-color: #093807;
}

.faixa1 p {
  display: block;
  color: #f2f2f2;
  padding: 14px 16px;
  text-decoration: none;
  font-size: 17px;
  transition: 0.3s;
}

.faixa1 p:hover {
  background-color: #429c4462;
  border-radius: 1vh;
}

#logo {
  background-color: #04AA6D;
}

.faixa1 .icon {
  display: none;
  color: #fff; /* Altera a cor do ícone para branco */
  font-size: 24px; /* Ajusta o tamanho do ícone */
  margin-right: 10px; /* Adiciona um espaçamento à direita */
}

@media screen and (max-width: 600px) {
  .faixa1 a:not(:first-child) {
    display: none;
  }

  .faixa1 #entrar {
    display: none;
  }

  .faixa1 a.icon {
    float: right;
    display: block;
  }
}

@media screen and (max-width: 600px) {
  .faixa1.responsive {
    position: relative;
  }

  .faixa1.responsive .icon {
    position: absolute;
    right: 0;
    top: 0;
  }

  .faixa1 .responsive a {
    float: none;
    display: block;
    text-align: left;
  }
}
</style>
</head>
<body>

<div class="faixa1" id="myTopnav">
  <a href="/Tela-Inicial.html" class="Logo" id="logo">
    <img src="/pages/img/inicio/logo-br.png" alt="Healthbox" id="logo">
  </a>

  <div class="faixa1-direita">
    <a href="/pages/login.html" class="entrar" id="entrar">
      <p>Entrar</p>
      <img src="/pages/img/produto-img/bonequinho.png" alt="" />
    </a>
    <a href="/pages/sacola.html" class="sacola" id="sacola">
      <p>Sacola</p>
      <img src="/pages/img/inicio/bag.png" alt="" />
    </a>
  </div>

  <a href="javascript:void(0);" class="icon" onclick="myFunction()">
    <i class="fa fa-bars"></i>
  </a>
</div>

<script>
function myFunction() {
  var x = document.getElementById("myTopnav");
  if (x.className === "faixa1") {
    x.className += " responsive";
  } else {
    x.className = "faixa1";
  }
}
</script>

</body>
</html>
