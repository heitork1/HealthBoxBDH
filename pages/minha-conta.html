<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha Conta</title>
    <link rel="stylesheet" href="/pages/assets/minha-conta.css">
</head>

<body>
    <header>
        <div class="faixa1">
            <img src="/pages/img/inicio/logo-br.png" alt="" id="logo" />
            <div class="pesquisa">
                <input type="text" name="" id="" placeholder="Pesquisar" />
                <img src="http://www.devmedia.com.br/imagens/2013/buscar_grey.png" alt=""
                    style="transform: scaleX(-1)" />
            </div>
            <div class="entrar">
                <img src="/pages/img/produto-img/bonequinho.png" alt="" />
                <p>Entrar</p>
            </div>
            <div class="sacola">
                <img src="/pages/img/inicio/bag.png" alt="" />
                <p>Sacola</p>
            </div>
        </div>
        <div class="faixa2">
            <div class="opcoes">
                <p>Produtos</p>
                <p id="nos">Sobre nós</p>
            </div>
        </div>
    </header>
    <main>
        <section class="minhaconta">
            <h1>Minha Conta</h1>
            <div class="formulario">
                <form action="/atualizar" method="post">
                    <div class="nome">
                        <label for="username">Nome Completo</label>
                        <input type="text" name="username" placeholder="Nome do usuário (dinâmico)">
                    </div>
                    <div class="email">
                        <label for="email">E-mail</label>
                        <input type="email" name="email" placeholder="email do usuário (dinâmico)">
                    </div>
                    <div class="senha">
                        <label for="password">Senha do usuário</label>
                        <input type="password" name="password">
                    </div>
                    <div class="data_tel">
                        <div class="data">
                            <label for="date">Data de nascimento</label>
                            <input type="date" name="date" id="" placeholder="00/00/0000">
                        </div>
                        <div class="tel">
                            <label for="tel"></label>
                            <input type="tel" placeholder="(00) 00000-0000" name="tel">
                        </div>
                    </div>
                    <input type="submit" value="Alterar informações de cadastro">
                </form>
            </div>
        </section>
        <section class="separador">
            <img src="../pages/img/inicio/logo-br.png" alt="">
            <img src="../pages/img/finalizar/linha-vertical.png" alt="">
        </section>
        <section class="pedidos">
            <div class="box-1">
                <img src="" alt="">
                <p>Dieta -7kg em 7 dias</p>
                <p>R$200,00</p>
                <p>Entrega prevista: 00/00/0000</p>
            </div>
            <div class="box-1">
                <img src="" alt="">
                <p>Dieta -15kg</p>
            </div>
        </section>
    </main>
</body>

</html>
