<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nova Senha</title>
    <link rel="stylesheet" href="assets/nova_senha.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800;900&display=swap"
        rel="stylesheet">
</head>

<body>
    <main>
        <img src="/pages/img/Login-cadastro/logo.png" alt="">
        <h1>Crie uma nova senha</h1>
        <form action="">
            <div class="bloco">
                <p>Crie uma nova senha diferente da anterior. Tente usar no mínimo 8 caracteres, utilizando uma
                    combinação de letras, números e caracteres especiais (@,!,#<$)</p>
                        <input type="text" placeholder="Nova senha" class="senha">
                        <input type="text" placeholder="Repita nova senha" class="senha">
                        <button type="submit" class="confirma">Confirmar</button>
            </div>
        </form>
    </main>
</body>

</html>
