<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Box</title>
    <link rel="stylesheet" href="/pages/assets/cadastro.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main">
        <img src="/pages/img/Login-cadastro/logo.png" alt="">
    <div class="grande">
        <form action="/cadastro" method="post">
            <label for="username">Nome completo</label>
            <input type="text" class="large-data" name="username">
            <label for="email">E-mail</label>
            <input type="text" class="large-data" name="email">
            <label for="password">Crie uma senha</label>
            <input type="text" class="large-data" name="password">
            <div class="form2">
                <div class="small-data">
                    <label for="date">Data de nascimento</label>
                    <input type="date" name="date" id="">
                </div>
                <div class="small-data">
                    <label for="telefone">DDD + Telefone</label>
                    <input type="tel" name="telefone" id="tel">
                </div>
            </div>
            <div class="termos">
            <p class="small-letters" id="politica">Ao criar uma conta, você concorda com a <a href="">Política de Privacidade</a> e com os <a href="" id="uso">Termos de Uso</a> da Health Box.</p>
            </div>
            <input type="submit" value="Cadastrar" id="cadastrar">
            <p class="small-letters" id="login">Já é um usuário? <a href="../login/login.html">Fazer Login</a> </p>
        </form>
    </div>
</div>
</body>
</html>
