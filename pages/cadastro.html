<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Box</title>
    <link rel="stylesheet" href="/pages/assets/cadastro.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <script src="scripts/cadastro.js"></script>
</head>

<body>
    <div class="main">
        <a href="/"><img src="/pages/img/Login-cadastro/logo.png" alt=""></a>
        <div class="grande">
            <form action="/cadastro" method="post" onsubmit="return validarFormulario()">
                <label for="username">Nome completo</label>
                <input type="text" class="large-data" name="username" placeholder="João da Silva" id="username">
                <label for="email" class="label">E-mail</label>
                <input type="text" class="large-data" name="email" placeholder="usuario@dominio.com" id="email">
                <label for="password" class="label">Crie uma senha</label>
                <input type="text" class="large-data" name="password" placeholder="12345678" id="password">
                <div class="form2">
                    <div class="small-data">
                        <label for="date">Data de nascimento</label>
                        <input type="date" name="date" id="date">
                    </div>
                    <div class="small-data">
                        <label for="telefone">DDD + Telefone</label>
                        <input type="tel" name="telefone" id="tel" placeholder="(00) 00000-0000">
                    </div>
                </div>
                <div class="termos">
                    <p class="small-letters" id="politica">Ao criar uma conta, você concorda com a <a href="/pages/politica.html"> Política
                            de Privacidade</a>
                </div>
                <input type="submit" value="Cadastrar" id="cadastrar">
                <p class="small-letters" id="login">Já é um usuário? <a href="/pages/login.html">Fazer Login</a> </p>
            </form>
        </div>
    </div>
    <footer>
        <div class="linha"></div>
        <div class="verdinho">
            <div class="row1">
                <div class="col1">
                    <img src="/pages/img/inicio/logo (2).png" alt="">
                    <div class="sublinhado"></div>
                    <p class="lema">Tornando a sua vida mais saudável</p>
                </div>
                <div class="col2">
                    <h4>Institucional</h4>
                    <a href="/pages/sobre-nos.html">Sobre nós</a>
                    <a href="/pages/politica.html">Política de Privacidade</a>
                </div>
                <div class="col3">
                    <h4>Dúvida</h4>
                    <a href="/pages/minha-conta.html">Meus Pedidos</a>
                    <a href="/pages/minha-conta.html">Minha Conta</a>
                </div>
                <div class="col4">
                    <h4>Redes Sociais</h4>
                    <div class="redes">
                        <img src="/pages/img/Login-cadastro/facebook2.png" alt="facebook">
                        <img src="/pages/img/Login-cadastro/instagram2.png" alt="instagram">
                        <img src="/pages/img/Login-cadastro/whatsapp2.png" alt="whatsapp">
                    </div>
                </div>
            </div>
            <div class="contato">
                <div class="localizacao">
                    <img src="/pages/img/Login-cadastro/instagram-direto.png" alt="aviao">
                    <p>Joinville/SC</p>
                </div>
                <div class="fone">
                    <img src="/pages/img/Login-cadastro/telefone.png" alt="telefone">
                    <p>Fone/Whatsapp: (47) 00000-0000</p>
                </div>
                <div class="email">
                    <img src="/pages/img/Login-cadastro/o-email.png" alt="email">
                    <p>Healthbox@gmail.com</p>
                </div>
            </div>
            <div class="linha2">
            </div>
        </div>
    </footer>
</body>

</html>
