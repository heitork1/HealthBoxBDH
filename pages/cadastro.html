<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Box</title>
    <link rel="stylesheet" href="/pages/assets/cadastro.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <script src="scripts/cadastro.js"></script>
</head>

<body>
    <div class="main">
        <a href="../"><img src="/pages/img/Login-cadastro/logo.png" alt=""></a>
        <!-- link para a página inicial e imagem do logo -->
        <div class="grande">
            <form action="/cadastro" method="post" onsubmit="return validarFormulario()">
                <!-- Formulário de cadastro -->
                <label for="username">Nome completo</label>
                <!-- Campo de texto para o nome completo -->
                <input type="text" class="large-data" name="username" placeholder="João da Silva" id="username">

                <label for="email" class="label">E-mail</label>
                <!-- Campo de texto para o e-mail -->
                <input type="text" class="large-data" name="email" placeholder="usuario@dominio.com" id="email">

                <label for="password" class="label">Crie uma senha</label>
                <!-- Campo de texto para a senha -->
                <input type="text" class="large-data" name="password" placeholder="12345678" id="password">

                <div class="form2">
                    <div class="small-data">
                        <!-- Campo de data de nascimento -->
                        <label for="date">Data de nascimento</label>
                        <input type="date" name="date" id="date">

                    </div>
                    <div class="small-data">
                        <!-- Campo de telefone -->
                        <label for="telefone">DDD + Telefone</label>
                        <input type="tel" name="telefone" id="tel" placeholder="(00) 00000-0000">

                    </div>
                </div>
                <div class="termos">
                    <!-- Div dos termos -->
                    <p class="small-letters" id="politica">Ao criar uma conta, você concorda com a <a
                            href="/pages/politica"> Política
                            de Privacidade</a></p>
                    <!--link para a Política de Privacidade -->
                </div>
                <input type="submit" value="Cadastrar" id="cadastrar">
                <!-- Botão de cadastrar -->
                <p class="small-letters" id="login">Já é um usuário? <a href="/pages/login.html">Fazer Login</a> </p>
                <!-- link para fazer login -->
            </form>
        </div>
    </div>
    <footer>
        <!-- Rodapé -->
        <div class="linha"></div>
        <div class="verdinho">
            <div class="row1">
                <div class="col1">
                    <!-- Div da primeira coluna do rodapé logo e lema -->
                    <a href="../"><img src="/pages/img/inicio/logo (2).png" alt=""></a>
                    <!-- Imagem do logo -->
                    <div class="sublinhado"></div>
                    <p class="lema">Tornando a sua vida mais saudável</p>
                </div>
                <div class="col2">
                    <!-- Div da segunda coluna do rodapé -->
                    <h4>Institucional</h4>
                    <a href="/pages/sobre-nos">Sobre nós</a>
                    <!-- Link para a página "Sobre nós" -->
                    <a href="/pages/politica">Política de Privacidade</a>
                    <!-- Link para a página "Política de Privacidade" -->
                </div>
                <div class="col3">
                    <!-- Div da terceira coluna do rodapé Dúvidas-->
                    <h4>Dúvida</h4>
                    <a href="/pages/minha-conta">Meus Pedidos</a>
                    <!-- Link para a página "Meus Pedidos" -->
                    <a href="/pages/minha-conta">Minha Conta</a>
                    <!-- Link para a página "Minha Conta" -->
                </div>
                <div class="col4">
                    <!-- Div da quarta coluna do rodapé das redes sociais -->
                    <h4>Redes Sociais</h4>
                    <div class="redes">
                        <!-- Div das redes sociais -->
                        <a href="https://pt-br.facebook.com/login/device-based/regular/login/"><img src="/pages/img/Login-cadastro/facebook2.png" alt="facebook"></a> 
                        <a href="https://www.instagram.com/accounts/login/"><img src="/pages/img/Login-cadastro/instagram2.png" alt="instagram"></a>
                       <a href="https://api.whatsapp.com/send?phone=5547988528481&text=Oi%2C%20quero%20fazer%20um%20pedido!"><img src="/pages/img/Login-cadastro/whatsapp2.png" alt="whatsapp"></a> 
                    </div>
                </div>
            </div>
            <div class="contato">
                <!-- Div para as informações de contato -->
                <div class="localizacao">
                    <img src="/pages/img/Login-cadastro/instagram-direto.png" alt="aviao">
                    <p>Joinville/SC</p>
                </div>
                <div class="fone">
                    <img src="/pages/img/Login-cadastro/telefone.png" alt="telefone">
                    <p>Fone/Whatsapp: (47) 00000-0000</p>
                </div>
                <div class="email">
                    <img src="/pages/img/Login-cadastro/o-email.png" alt="email">
                    <p>Healthbox@gmail.com</p>
                </div>
            </div>
            <div class="linha2">
            </div>
        </div>
    </footer>
</body>

</html>
