<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sacola</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="/pages/assets/sacola.css">
</head>

<body>
    <header>
        <div class="faixa1">
            <img src="pages/img/inicio/logo-br.png" alt="" id="logo" />
            <div class="pesquisa">
                <input type="text" name="" id="" placeholder="Pesquisar" />
                <img src="http://www.devmedia.com.br/imagens/2013/buscar_grey.png" alt=""
                    style="transform: scaleX(-1)" />
            </div>

            <div class="entrar">
                <a href="/pages/login.html">
                    <img src="/pages/img/produto-img/bonequinho.png" alt="" />
                    <p>Entrar</p>
                </a>
            </div>

            <div class="sacola">
                <a href="/pages/sacola.html">
                    <img src="/pages/img/inicio/bag.png" alt="" />
                    <p>Sacola</p>
                </a>
            </div>
        </div>
        <div class="faixa2">
            <div class="opcoes">
                <p>Produtos</p>
                <p id="nos">Sobre n√≥s</p>
            </div>
        </div>
    </header>
    <main>
        <section class="itens">
            <h1>SACOLA</h1>
            <div class="item">
                <img src="/pages/img/sacola/image.png" alt="">
                <div class="descricao">
                    <h2>Dieta -7kg em 7 dias</h2>
                    <div class="valqtd">
                        <p class="val">R$200,00</p>
                        <div class="quantity">
                            <span class="operadores">+</span>
                            <span class="qtd">1</span>
                            <span class="operadores">-</span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="item">
                <img src="/pages/img/sacola/image1.png" alt="">
                <div class="descricao">
                    <h2>Dieta -15kg em 15 dias</h2>
                    <div class="valqtd">
                        <p class="val">R$200,00</p>
                        <div class="quantity">
                            <span class="operadores">+</span>
                            <span class="qtd">1</span>
                            <span class="operadores">-</span>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <img src="/pages/img/finalizar/linha-vertical.png" alt="" class="linha">
        <section class="freres">
            <h2>FRETE</h2>
            <div class="frete">
                <div class="cep">
                    <label for="cep"><img src="/pages/img/prdt-especifico/casinha.png" alt=""></label>
                    <input type="text" placeholder="CEP 00000-000" name="cep">
                </div>
                <button type="submit" class="calcular">CALCULAR</button>
            </div>
            <h2>RESUMO DE PEDIDO</h2>

            <div class="sub">
                <p>Subtotal:</p>
                <span>R$600,00</span>
            </div>
            <div class="total">
                <p>Total do pedido:</p>
                <span>R$621,99</span>
            </div>
            <div class="botao">
                <button type="submit" class="confirmar">CONFIRMAR</button>
            </div>
        </section>
    </main>
</body>

</html>
