<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sacola</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="sacola.css">
</head>

<body>
    <header>
        <div class="faixa1">
            <img src="../img/inicio/logo-br.png" alt="" id="logo" />
            <div class="pesquisa">
                <input type="text" name="" id="" placeholder="Pesquisar" />
                <img src="http://www.devmedia.com.br/imagens/2013/buscar_grey.png" alt=""
                    style="transform: scaleX(-1)" />
            </div>
            <div class="entrar">
                <img src="../img/inicio/bonequinho.png" alt="" />
                <p>Entrar</p>
            </div>
            <div class="sacola">
                <img src="../img/inicio/bag.png" alt="" />
                <p>Sacola</p>
            </div>
        </div>
        <div class="faixa2">
            <div class="opcoes">
                <p>Produtos</p>
                <p id="nos">Sobre n√≥s</p>
            </div>
        </div>
    </header>
    <main>
        <section class="itens">
            <h1>SACOLA</h1>
            <div class="item">
                <img src="../img/sacola/image.png" alt="">
                <div>
                    <h2>Dieta -7kg em 7 dias</h2>
                    <div class="valqtd">
                        <p>R$200,00</p>
                        <span>+</span>
                        <span>1</span>
                        <span>-</span>
                    </div>
                </div>
            </div>
            <div class="item">
                <img src="../img/sacola/image1.png" alt="">
                <div>
                    <h2>Dieta -15kg em 15 dias</h2>
                    <div class="valqtd">
                        <p>R$200,00</p>
                        <span>+</span>
                        <span>1</span>
                        <span>-</span>
                    </div>
                </div>
            </div>
        </section>
        <img src="../img/finalizar/linha-vertical.png" alt="">
        <section class="freres">
            <h2>FRETE</h2>
            <label for="cep"><img src="../img/sacola/casinha.png" alt=""></label>
            <input type="text" placeholder="CEP 00000-000" name="cep">
            <button type="submit">Calcular</button>

            <h2>RESUMO DE PEDIDO</h2>
            <div class="sub">
                <p>Subtotal</p>
                <span>R$600,00</span>
            </div>
            <div class="total">
                <p>Total do pedido</p>
                <span>R$621,99</span>
            </div>
            <button type="submit">CONFIRMAR</button>
        </section>
    </main>
</body>

</html>
